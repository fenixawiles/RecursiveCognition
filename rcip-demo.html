<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCIP System Demo - Sonder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a3e 50%, #634393 100%);
            color: #e5e7eb;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }
        .main-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 16px;
            padding: 30px;
        }
        .state-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        h1 {
            color: #60a5fa;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }
        .test-input {
            width: 100%;
            padding: 15px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(79, 70, 229, 0.4);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }
        .result {
            margin: 20px 0;
            padding: 20px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            border-left: 4px solid #34d399;
        }
        .state-indicator {
            font-size: 1.2em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        .move-indicator {
            font-size: 1em;
            color: #a78bfa;
            margin-bottom: 15px;
        }
        .response-template {
            background: rgba(79, 70, 229, 0.1);
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 3px solid #4f46e5;
        }
        .guardrail {
            font-style: italic;
            color: #fbbf24;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .scratchpad {
            font-size: 0.85em;
            line-height: 1.6;
        }
        .scratchpad h3 {
            color: #60a5fa;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .scratchpad-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 4px;
        }
        .preset-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .preset-btn {
            padding: 10px;
            font-size: 14px;
            text-align: left;
            background: rgba(99, 102, 241, 0.2);
        }
        .turn-counter {
            color: #fbbf24;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>ðŸ§  RCIP System Demo</h1>
            <p style="text-align: center; color: #a5b4fc; margin-bottom: 30px;">
                Recursive Clarification, Integration, and Prompting - Intelligent Conversation Flow
            </p>

            <div class="preset-examples">
                <button class="preset-btn" onclick="setInput('I need help with a decision - should I quit my job or stay?')">
                    Career Decision (Prompting)
                </button>
                <button class="preset-btn" onclick="setInput('I feel torn between freedom and security')">
                    Internal Tension (Reflection)
                </button>
                <button class="preset-btn" onclick="setInput('What do you mean by success?')">
                    Need Definition (Clarification)
                </button>
                <button class="preset-btn" onclick="setInput('So the core issue is work-life balance')">
                    Ready to Synthesize
                </button>
                <button class="preset-btn" onclick="setInput('I keep circling back to the same problem')">
                    Pattern Recognition
                </button>
                <button class="preset-btn" onclick="setInput('This reminds me of what happened before')">
                    Associative Branch
                </button>
            </div>

            <input type="text" class="test-input" id="userInput" placeholder="Type your message here..." />
            <button onclick="processInput()">Process with RCIP</button>
            <button onclick="resetSession()">Reset Session</button>

            <div id="results"></div>
        </div>

        <div class="state-panel">
            <h3 style="color: #60a5fa; text-align: center; margin-top: 0;">Session State</h3>
            <div class="turn-counter" id="turnCounter">Turn 0/20</div>
            
            <div class="scratchpad" id="scratchpad">
                <h3>Scratchpad</h3>
                <div class="scratchpad-item">
                    <strong>Goal:</strong> <span id="goal">Not set</span>
                </div>
                <div class="scratchpad-item">
                    <strong>Throughline:</strong> <span id="throughline">Not synthesized</span>
                </div>
                <div class="scratchpad-item">
                    <strong>Tensions:</strong> <span id="tensions">None identified</span>
                </div>
                <div class="scratchpad-item">
                    <strong>Definitions:</strong> <span id="definitions">None</span>
                </div>
                <div class="scratchpad-item">
                    <strong>Open Questions:</strong> <span id="questions">None</span>
                </div>
            </div>

            <h3 style="color: #a78bfa;">Recent Moves</h3>
            <div id="recentMoves" style="font-size: 0.8em; line-height: 1.4;"></div>
        </div>
    </div>

    <script type="module">
        import { RCIPEngine } from './rcip-engine.js';
        import { RCIPResponseGenerator } from './rcip-templates.js';

        // Initialize RCIP components
        const engine = new RCIPEngine();
        const responseGenerator = new RCIPResponseGenerator();

        // Make functions available globally
        window.engine = engine;
        window.responseGenerator = responseGenerator;

        function updateStatePanel() {
            const scratchpad = engine.scratchpad;
            
            document.getElementById('turnCounter').textContent = `Turn ${engine.turnCount}/${engine.maxTurns}`;
            document.getElementById('goal').textContent = scratchpad.goal || 'Not set';
            document.getElementById('throughline').textContent = scratchpad.throughline || 'Not synthesized';
            document.getElementById('tensions').textContent = scratchpad.truths_in_tension.length > 0 ? 
                scratchpad.truths_in_tension.join(', ') : 'None identified';
            document.getElementById('definitions').textContent = Object.keys(scratchpad.definitions).length > 0 ?
                Object.keys(scratchpad.definitions).join(', ') : 'None';
            document.getElementById('questions').textContent = scratchpad.open_questions.length > 0 ?
                scratchpad.open_questions.join(', ') : 'None';

            // Update recent moves
            const recentMovesDiv = document.getElementById('recentMoves');
            const recentMoves = engine.moveHistory.slice(-3);
            recentMovesDiv.innerHTML = recentMoves.map(move => 
                `<div style="margin: 5px 0; padding: 5px; background: rgba(167, 139, 250, 0.1); border-radius: 4px;">
                    <strong>${move.state}.${move.move}</strong><br>
                    <span style="opacity: 0.7; font-size: 0.7em;">${move.input.substring(0, 40)}...</span>
                </div>`
            ).join('');
        }

        window.setInput = function(text) {
            document.getElementById('userInput').value = text;
        }

        window.processInput = function() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) return;

            // Process through RCIP
            const result = engine.processUserInput(input, []);
            const responseData = responseGenerator.generateResponse(
                result.state,
                result.move,
                result.scratchpad,
                input
            );

            // Display results
            const resultsDiv = document.getElementById('results');
            const resultHTML = `
                <div class="result">
                    <div class="state-indicator">State: ${result.state}</div>
                    <div class="move-indicator">Move: ${result.move}</div>
                    
                    <div class="response-template">
                        <strong>Response Template:</strong><br>
                        "${responseData.response}"
                    </div>
                    
                    <div class="guardrail">
                        <strong>Guardrail:</strong> ${responseData.guardrail}
                    </div>
                    
                    <div style="margin-top: 15px; font-size: 0.9em; opacity: 0.8;">
                        <strong>Next State Hint:</strong> ${result.nextStateHint}
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = resultHTML + resultsDiv.innerHTML;
            
            // Update state panel
            updateStatePanel();

            // Clear input
            document.getElementById('userInput').value = '';
        }

        window.resetSession = function() {
            engine.reset();
            updateStatePanel();
            document.getElementById('results').innerHTML = '';
        }

        // Initialize display
        updateStatePanel();

        // Allow Enter key to process input
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processInput();
            }
        });
    </script>
</body>
</html>
