<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sonder Chat</title>
    <link rel="stylesheet" href="styles.css?v=20250105-080440">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="renderer.js"></script>
</head>
<body>
    <script>
        function startIntelligentAnalysis() {
            sendPrompt('Begin intelligent analysis to identify breakthrough moments and reframe perspectives.');
        }

        function startResearchInsights() {
            sendPrompt('Provide research insights focusing on thematic exploration and creative ideation.');
        }

        function startDeepReflection() {
            sendPrompt('Engage in deep reflection to track emotional progress and personal growth.');
        }

        function sendPrompt(prompt) {
            // Hide welcome message and show chat
            const welcomeMessage = document.getElementById('welcome-message');
            const chatbox = document.getElementById('chatbox');
            const userInput = document.getElementById('userInput');
            
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            
            // Set the prompt in the input field
            userInput.value = prompt;
            
            // Trigger the send functionality
            const sendButton = document.getElementById('sendButton');
            if (sendButton) {
                sendButton.click();
            }
        }
    </script>
    <!-- Header with branding and controls -->
    <header class="chat-header">
        <div class="brand">
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">Sonder</a></h1>
        </div>
        <div class="header-controls">
            <!-- Mobile stats button (hidden on desktop) -->
            <button id="mobileStatsButton" class="stats-btn" type="button" role="button" aria-label="View session statistics" onclick="showMobileStats()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="M7 16l4-4 4 4 6-6"/>
                </svg>
                <span>Stats</span>
            </button>
            <button class="header-btn" onclick="window.location.href='index.html'" title="Go to homepage">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Home
            </button>
            <button id="clearChatButton" class="header-btn">Clear Chat</button>
            <button id="endSessionButton" class="header-btn">End Session</button>
        </div>
    </header>
    
    <!-- Full-screen chat area -->
    <main class="chat-main">
        <div id="welcome-message" class="welcome-container">
            <div class="welcome-card">
                <div class="welcome-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>Welcome to Sonder!</h2>
                <p>Your AI-powered research and reflection companion. Start a conversation to explore ideas, analyze content, and gain insights.</p>
                <div class="welcome-features">
                    <div class="feature-item" onclick="startIntelligentAnalysis()" style="cursor: pointer;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 11H15M9 15H15M17 21L21 17L17 13M7 21L3 17L7 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Intelligent Analysis</span>
                    </div>
                    <div class="feature-item" onclick="startResearchInsights()" style="cursor: pointer;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Research Insights</span>
                    </div>
                    <div class="feature-item" onclick="startDeepReflection()" style="cursor: pointer;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 3A2.828 2.828 0 1 1 19.828 5.828L11.828 13.828A4 4 0 1 1 8.172 10.172L16.172 2.172A2.828 2.828 0 0 1 17 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Deep Reflection</span>
                    </div>
                </div>
                <div class="welcome-prompt">
                    <p>What would you like to explore today?</p>
                </div>
            </div>
        </div>
        <div id="chatbox" class="chat-messages"></div>
    </main>
    
    <!-- Fixed bottom input -->
    <footer class="chat-footer">
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Message Sonder..." rows="1"></textarea>
                <button id="sendButton" class="send-btn" title="Send message">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </footer>
    
    <!-- Floating token display -->
    <div id="token-display" class="token-float"></div>
</body>
</html>
