<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Sonder</title>
    <link rel="stylesheet" href="styles.css?v=20250105-080440">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: transparent;
            position: relative;
            z-index: 10;
        }
        .feedback-header .brand h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.4);
        }
        .header-nav {
            display: flex;
            gap: 12px;
        }
        .header-nav .feedback-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(99, 102, 241, 0.2));
            border: 1px solid rgba(79, 70, 229, 0.4);
            border-radius: 8px;
            color: #e5e7eb;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .header-nav .feedback-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        .header-nav .feedback-btn:hover::before {
            left: 100%;
        }
        .header-nav .feedback-btn:hover {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.4), rgba(99, 102, 241, 0.4));
            border-color: rgba(79, 70, 229, 0.6);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="feedback-page">
    <div class="feedback-container">
        <div class="feedback-header">
            <div class="brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">Sonder</a></h1>
            </div>
            <div class="header-nav">
                <button class="feedback-btn secondary" onclick="window.location.href='index.html'" title="Go to homepage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    Home
                </button>
            </div>
        </div>
        
        <div class="feedback-content">
            <div class="feedback-card">
                <div class="feedback-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>Thanks for Reflecting with Sonder</h2>
                <p>Your session data has been saved. We'd love to hear your thoughts about the experience!</p>
                
                <div class="feedback-actions">
                    <button class="feedback-btn primary" onclick="openFeedback()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Give Feedback
                    </button>
                    <button class="feedback-btn secondary" onclick="startNewSession()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4v16m8-8H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Start New Session
                    </button>
                </div>
            </div>
        </div>
        
        <div class="feedback-footer">
            <p>Thank you for using Sonder for your research and reflection needs.</p>
        </div>
    </div>

    <script>
        function openFeedback() {
            // Open feedback form in a new tab
            window.open('https://forms.gle/GgTLRR9XE4vPQM2u8', '_blank');
        }
        
        function startNewSession() {
            // Return to chat page
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
