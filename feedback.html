<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Sonder</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="feedback-page">
    <div class="feedback-container">
        <div class="feedback-header">
            <div class="brand">
                <h1>Sonder</h1>
            </div>
        </div>
        
        <div class="feedback-content">
            <div class="feedback-card">
                <div class="feedback-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2>Thanks for Reflecting with Sonder</h2>
                <p>Your session data has been saved. We'd love to hear your thoughts about the experience!</p>
                
                <div class="feedback-actions">
                    <button class="feedback-btn primary" onclick="openFeedback()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Give Feedback
                    </button>
                    <button class="feedback-btn secondary" onclick="startNewSession()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4v16m8-8H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Start New Session
                    </button>
                </div>
            </div>
        </div>
        
        <div class="feedback-footer">
            <p>Thank you for using Sonder for your research and reflection needs.</p>
        </div>
    </div>

    <script>
        function openFeedback() {
            // Open feedback form in a new tab
            window.open('https://forms.gle/GgTLRR9XE4vPQM2u8', '_blank');
        }
        
        function startNewSession() {
            // Return to chat page
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
